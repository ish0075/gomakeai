<!DOCTYPE html>
<html lang="en" class="bg-black text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GoMake AI – Core Team Grid</title>
  <style>
    body { font-family: sans-serif; background: #0d0b13; margin: 0; padding: 2rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 2rem; max-width: 960px; margin: 0 auto; }
    .card { background: #1e1b29; border: 1px solid #42284f; border-radius: 1rem; padding: 1.5rem; text-align: center; }
    .card img { width: 100px; height: 100px; object-fit: contain; margin-bottom: 1rem; }
    .card h3 { margin: 0.5rem 0 0.25rem; font-size: 1.1rem; color: #e5e5e5; }
    .card p { margin: 0; font-size: 0.9rem; color: #a3a3a3; }
  </style>
</head>
<body>
  <h1 style="text-align:center; color:#c48aff; margin-bottom:2rem;">GoMake AI – Core Team</h1>
  <div class="grid">
    <!-- Big D -->
    <div class="card">
      <img src="/images/big-d.png" alt="Big D" />
      <h3>Big D</h3>
      <p>Developer GTP</p>
    </div>

    <!-- Samartino -->
    <div class="card">
      <img src="/images/samartino.png" alt="Samartino" />
      <h3>Samartino</h3>
      <p>Automate GTP</p>
    </div>

    <!-- Tio -->
    <div class="card">
      <img src="/images/tio.png" alt="Tio" />
      <h3>Tio</h3>
      <p>Delivery Bot</p>
    </div>

    <!-- Buzzbot -->
    <div class="card">
      <img src="/images/buzzbot.png" alt="Buzzbot" />
      <h3>Buzzbot</h3>
      <p>Marketing GTP</p>
    </div>

    <!-- OutreachBot -->
    <div class="card">
      <img src="/images/outreachbot.png" alt="OutreachBot" />
      <h3>OutreachBot</h3>
      <p>Email Campaigns GTP</p>
    </div>

    <!-- Brandzilla -->
    <div class="card">
      <img src="/images/brandzilla.png" alt="Brandzilla" />
      <h3>Brandzilla</h3>
      <p>Branding GTP</p>
    </div>
  </div>
</body>
</html>
